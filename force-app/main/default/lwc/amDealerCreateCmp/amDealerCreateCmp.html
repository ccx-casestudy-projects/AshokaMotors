<template>
    <lightning-card>
        <div class="rdCls">
            <label for="id">Type Of Dealer</label>
            <lightning-radio-group options={options} value={selectedValue} onchange={handleChange}
              style="font-size: medium; font-family:'Times New Roman', Times, serif;">
            </lightning-radio-group>
          </div>
      
          <template if:true={exDealer}>
            <div>
                <lightning-input label="Search Dealer" name="phoneNum" value={phonenum} onchange={handleDealer}></lightning-input>

                   <lightning-button variant="Brand" label="Search" onclick={handleSearch}></lightning-button>
            </div>

            <lightning-datatable 
            key-field="Id" 
            data={records} 
            columns={columns}  
            hide-checkbox-column="true">
        </lightning-datatable>
          </template>





          <template if:true={newDealer}>
            <c-a-m-_-vehicle-entry-comp></c-a-m-_-vehicle-entry-comp>
          </template>
    </lightning-card>
</template>
