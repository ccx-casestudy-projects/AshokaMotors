<template>
    <lightning-card>
        <c-header-comp></c-header-comp>

        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"
                            style="font-size:x-large; font-weight:bold; color: rgb(170,26,7); text-decoration:underline;">SEARCH VEHICLE TO ADD REPAIRS</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                        <lightning-card>
                            <b> <div class="slds-box">  
                                <c-trail-lookup-cmp lookup-label="Search Vehicle Number" object-api-name="Product2" icon-name="standard:account"  
                                  onrecordselection={onAccountSelection}></c-trail-lookup-cmp>  
                              </div>  
                              <!-- <label for="id" style="font-size: medium; ">Search Vehicle Number</label>
                                <lightning-input fieldid="id" type="search" onchange={handleSearchNumber} value={vehNum}
                                    placeholder="Search Vehicle Number here"></lightning-input>
                                --> 
                            </b>
                            <br />
                            <lightning-button class="slds-align_absolute-center" label="Search Vehicle" variant="brand"
                                onclick={handlesearch}></lightning-button>
                        </lightning-card>
                    </div>


                    <!--   <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    </footer>-->
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>


        <template if:true={isModalOpen1}>
            <!--Updateing Record-->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate"
                            style="font-size:x-large; font-weight:bold; color: rgb(170,26,7); text-decoration:underline;">
                            EDIT VEHICLE TO ADD REPAIRS</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                        <div style="margin-top: -40px;">
                            <div class="slds-grid slds-gutters">
                                <div class="slds-align_absolute-center">


                                    <lightning-record-edit-form object-api-name="Product2" record-id={recordId}
                                        onsuccess={handleSuccess}>
                                        <lightning-messages></lightning-messages>


                                        <lightning-layout>
                                            <lightning-layout-item class="slds-p-around_xx-large">
                                                <div>
                                                    <label for="CustomerDetails"><b>Vehicle Registration
                                                            Number</b></label>
                                                    <lightning-output-field for="CustomerDetails" variant="label-hidden"
                                                        field-name="Name"></lightning-output-field>
                                                </div>&ensp;
                                                <div>
                                                    <label for="CustomerDetails"><b>Vehicle Status</b></label>
                                                    <lightning-output-field for="CustomerDetails" variant="label-hidden"
                                                        field-name="AM_Vehicle_Status__c"
                                                        required></lightning-output-field>
                                                </div>&ensp;
                                                
                                            </lightning-layout-item>
                                            <lightning-layout-item class="slds-p-around_xx-large">
                                                <div>
                                                    <label for="CustomerDetails"><b>Vehicle Registration
                                                            Date</b></label>
                                                    <lightning-output-field for="CustomerDetails" variant="label-hidden"
                                                        field-name="AM_Vehicle_Registration_Date__c"></lightning-output-field>
                                                </div>&ensp;
                                                <div>
                                                    <label for="CustomerDetails"><b>Repair Required</b></label>
                                                    <lightning-input-field for="CustomerDetails" variant="label-hidden"
                                                        field-name="AM_Repair_Required__c"></lightning-input-field>
                                                </div>
                                               

                                            </lightning-layout-item>
                                        </lightning-layout>



                                        <div style="margin-top: -40px;">
                                            <lightning-button class="slds-align_absolute-center" type="submit"
                                                label="Go To Repairs" variant="brand-outline"
                                                onchange={handleSuccess}></lightning-button>
                                        </div>

                                    </lightning-record-edit-form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>

        </template>

    </lightning-card>
</template>
