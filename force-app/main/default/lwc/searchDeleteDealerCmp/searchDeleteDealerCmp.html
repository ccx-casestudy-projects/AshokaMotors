<template>
    <lightning-card>
        <c-header-comp></c-header-comp>
             
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"
                            style="font-size:x-large; font-weight:bold; color: rgb(170,26,7);">SEARCH DEALER FOR DELETE</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                        <lightning-card>
                            <b>
                                <div class="slds-box">  
                                    <c-search-look-up lookup-label="SEARCH DEALER COMPANY TO DELETE" object-api-name="Account" icon-name="standard:account"  
                                      onrecordselection={onAccountSelection}></c-search-look-up>  
                                  </div>  
                            </b>
                <!--            <b><label for="id" style="font-size: medium;">Search Dealer Name</label>
                                <lightning-input fieldid="id" type="search" onchange={handleSearchName} value={dealerName}
                                    placeholder="Search Dealer Name here"></lightning-input></b>
                            <br />
                            <b><label for="id" style="font-size: medium;">Search Dealer Phone Number</label>
                                    <lightning-input fieldid="id" type="search" onchange={handleSearchNumber} value={dealerNum}
                                        placeholder="Search Dealer Number here"></lightning-input></b>
                                <br /> -->
                            <br />
                            <lightning-button class="slds-align_absolute-center" label="Delete Dealer" variant="brand"
                                onclick={handleDelete}></lightning-button>
                        </lightning-card>
                    </div>                                                                                                               
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
