<template>
  <lightning-card>
    <c-header-comp></c-header-comp>
  </lightning-card>
  <lightning-card>
    <div style="margin-top:-20px;">
        <div class="slds-grid slds-gutters ">
          <div class="slds-align_left-center slds-p-left_large slds-m-top_xxx-small">
            <br />
            <span  class="slds-p-left_medium">
              <lightning-icon icon-name="custom:custom107" size="x-medium" class="slds-size_1-of-9" onclick={gotoVehicleHome} title="custom107">
              </lightning-icon>
             
              <b><label style="font-size: x-medium; padding: 0 3px ;vertical-align: bottom"  onclick={gotoVehicleHome} >HOME</label></b>
            </span>
           <!-- <b><lightning-button icon-name="standard:home" style="padding-left: 10px;" label="Home" onclick={gotoVehicleHome}></lightning-button></b>-->
          </div>
  
          <div class="slds-align_absolute-center  ">
            <div class="rdCls">
              <label for="id" style=" text-decoration: underline;">SELECT VEHICLE TYPE</label>
              <lightning-radio-group options={options} value={selectedValue} onchange={handleChange}>
              </lightning-radio-group>
            </div>
          </div>
        </div>
      </div>
    </lightning-card>
  </template>
